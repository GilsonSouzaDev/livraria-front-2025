<form (ngSubmit)="onSubmit()" [formGroup]="telefoneForm">
  <div class="form-group">
    <label for="tipoTelefone">Tipo de Telefone:</label>
    <select id="tipoTelefone" formControlName="tipoTelefone">
      <option value="Residencial">Residencial</option>
      <option value="Celular">Celular</option>
      <option value="Comercial">Comercial</option>
    </select>
  </div>
  <div class="form-group">
    <label for="ddd">DDD:</label>
    <input type="text" id="ddd" formControlName="ddd" />
  </div>
  <div class="form-group">
    <label for="numero">Número:</label>
    <input type="text" id="numero" formControlName="numero" />
  </div>
  <button type="submit">
    {{ telefoneEmEdicao ? 'Salvar Edição' : 'Adicionar Telefone' }}
  </button>
</form>
